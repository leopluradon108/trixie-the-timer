<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trixie the Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #FFB3D9;
            --pink-soft: #FFC9E3;
            --pink-neon: #FF69B4;
            --white: #FFFFFF;
            --white-soft: #FFF5F8;
            --turquoise: #40E0D0;
            --turquoise-neon: #00CED1;
            --text: #8B4F6F;
            --text-dark: #6B3555;
            --bg-gradient: linear-gradient(135deg, #FFC9E3 0%, #FFFFFF 50%, #40E0D0 100%);
        }

        body.dark {
            --pink: #FF69B4;
            --pink-soft: #FFB3D9;
            --pink-neon: #ff1493;
            --white: #1A1A2E;
            --white-soft: #16213E;
            --turquoise: #00FFFF;
            --turquoise-neon: #0FF0FC;
            --text: #FFB3D9;
            --text-dark: #FF69B4;
            --bg-gradient: linear-gradient(135deg, #1A1A2E 0%, #0F3460 50%, #16213E 100%);
        }

        body {
            background: var(--bg-gradient);
            color: var(--text);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            background: var(--white);
            border: 3px solid var(--pink);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--pink-neon);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .timer-display {
            font-size: 5em;
            color: var(--text-dark);
            margin: 30px 0;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .timer-display.warning {
            color: var(--turquoise-neon);
        }

        .timer-display.alarm {
            color: var(--pink-neon);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, var(--pink) 0%, var(--pink-neon) 100%);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.stop {
            background: linear-gradient(135deg, var(--turquoise) 0%, var(--turquoise-neon) 100%);
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.3);
        }

        button.stop:hover {
            box-shadow: 0 6px 20px rgba(0, 206, 209, 0.4);
        }

        button.reset {
            background: linear-gradient(135deg, var(--pink-soft) 0%, var(--pink) 100%);
        }

        button.test {
            background: linear-gradient(135deg, var(--turquoise-neon) 0%, var(--turquoise) 100%);
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.3);
        }

        button.test:hover {
            box-shadow: 0 6px 20px rgba(0, 206, 209, 0.4);
        }

        button.track {
            background: linear-gradient(135deg, var(--pink-soft) 0%, var(--pink-neon) 100%);
            padding: 10px 15px;
            font-size: 0.9em;
            min-width: 80px;
            position: relative;
        }

        button.track.active {
            background: var(--turquoise-neon);
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.5);
            color: var(--white);
            border: 2px solid var(--turquoise);
        }

        button.track .delete-btn {
            display: none;
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--pink-neon);
            color: var(--white);
            border: 2px solid var(--white);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 1em;
            line-height: 1;
            cursor: pointer;
            padding: 0;
            box-shadow: 0 2px 8px rgba(255, 20, 147, 0.4);
        }

        button.track:hover .delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.track .delete-btn:hover::after {
            content: 'Delete track';
            position: absolute;
            top: -30px;
            right: 0;
            background: var(--text-dark);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75em;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: tooltipFadeIn 0.2s ease forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        @keyframes tooltipFadeIn {
            to { opacity: 1; }
        }

        body.dark button.track .delete-btn:hover::after {
            background: #ADD8E6;
            color: #1A1A2E;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--pink-neon);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-size: 1.1em;
            font-weight: bold;
        }

        .inline-label {
            color: var(--text);
            font-size: 0.9em;
        }

        input[type="number"] {
            background: var(--white-soft);
            color: var(--text-dark);
            border: 2px solid var(--pink);
            padding: 10px;
            font-size: 1.2em;
            width: 120px;
            text-align: center;
            font-family: 'Courier New', monospace;
            border-radius: 15px;
        }

        input[type="number"].small {
            width: 80px;
            font-size: 1em;
            padding: 8px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--pink-neon);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .repeat-info {
            color: var(--turquoise-neon);
            font-size: 0.95em;
            margin: 10px 0;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            color: var(--text);
            font-size: 1em;
        }

        .break-message {
            display: none;
            color: var(--pink-neon);
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        .break-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup {
            background: var(--white);
            border: 3px solid var(--pink-neon);
            border-radius: 20px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.5);
            animation: popupBounce 0.3s ease;
        }

        @keyframes popupBounce {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup-message {
            color: var(--pink-neon);
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        body.dark .popup-message {
            color: #00FFFF;
        }

        .popup-button {
            background: linear-gradient(135deg, var(--pink) 0%, var(--pink-neon) 100%);
            color: var(--white);
            border: none;
            padding: 10px 30px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .popup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .loading {
            color: var(--turquoise-neon);
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™ Candy Raver</button>
    
    <div class="container">
        <h1>ðŸ’• Trixie the Timer ðŸ’•</h1>

        <div class="input-group">
            <label for="minutes">Timer Duration (Minutes):</label>
            <input type="number" id="minutes" value="6" min="1" max="999">
        </div>

        <div class="input-group">
            <label>Repeat For:</label>
            <div class="input-row">
                <input type="number" class="small" id="repeatHours" value="0" min="0" max="24">
                <span class="inline-label">hours</span>
                <input type="number" class="small" id="repeatMinutes" value="0" min="0" max="1440">
                <span class="inline-label">minutes</span>
            </div>
            <div class="repeat-info" id="repeatInfo">Single timer (no repeat)</div>
        </div>

        <div class="timer-display" id="display">6:00</div>

        <div class="controls">
            <div id="trackButtons"></div>
            <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
            <button class="track" onclick="document.getElementById('audioUpload').click()">+ Add Track</button>
            <button class="test" id="testBtn">Test Sound</button>
        </div>

        <div class="controls">
            <button class="start" id="startBtn">Start</button>
            <button class="stop" id="stopBtn" disabled>Stop</button>
            <button class="reset" id="resetBtn">Reset</button>
        </div>

        <div class="break-message" id="breakMessage">âœ¨ Zoom out and breathe âœ¨</div>
        <div class="status" id="status">Ready</div>
        <div class="status" id="cycleStatus"></div>
        <div class="loading" id="loading"></div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="popup-message" id="popupMessage"></div>
            <button class="popup-button" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB limit
        const STORAGE_KEY = 'trixieUploadedTracks';
        const DEFAULT_TRACK = 'makes-sense.m4a';
        
        // State
        const tracks = [DEFAULT_TRACK];
        let state = {
            currentTrack: 0,
            timeLeft: 360,
            isRunning: false,
            currentCycle: 0,
            totalCycles: 0,
            audio: null,
            timerId: null,
            pauseTimer: null,
            isAudioPlaying: false
        };

        // Cache DOM elements
        const el = {
            display: document.getElementById('display'),
            status: document.getElementById('status'),
            cycleStatus: document.getElementById('cycleStatus'),
            breakMessage: document.getElementById('breakMessage'),
            repeatInfo: document.getElementById('repeatInfo'),
            trackButtons: document.getElementById('trackButtons'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            resetBtn: document.getElementById('resetBtn'),
            testBtn: document.getElementById('testBtn'),
            themeToggle: document.getElementById('themeToggle'),
            minutesInput: document.getElementById('minutes'),
            repeatHoursInput: document.getElementById('repeatHours'),
            repeatMinutesInput: document.getElementById('repeatMinutes'),
            audioUpload: document.getElementById('audioUpload'),
            popupOverlay: document.getElementById('popupOverlay'),
            popupMessage: document.getElementById('popupMessage'),
            loading: document.getElementById('loading')
        };

        // Load stored tracks
        function loadStoredTracks() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                JSON.parse(stored).forEach(track => tracks.push(track.url));
            }
        }

        // Save track (returns false if duplicate)
        function saveTrack(name, url) {
            const stored = localStorage.getItem(STORAGE_KEY);
            const data = stored ? JSON.parse(stored) : [];
            
            if (data.some(t => t.name === name)) return false;
            
            data.push({ name, url });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            return true;
        }

        // Delete track
        function deleteTrack(index) {
            if (index === 0) {
                el.status.textContent = 'Cannot delete Track 1';
                return;
            }
            
            if (state.currentTrack === index && state.audio) stopAudio();
            
            tracks.splice(index, 1);
            
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const data = JSON.parse(stored);
                data.splice(index - 1, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            }
            
            if (state.currentTrack >= index) {
                state.currentTrack = Math.max(0, state.currentTrack - 1);
            }
            
            renderTrackButtons();
            el.status.textContent = `Track ${index + 1} deleted`;
        }

        // Create single track button
        function createTrackButton(index) {
            const btn = document.createElement('button');
            btn.className = 'track';
            btn.textContent = `Track ${index + 1}`;
            btn.onclick = () => selectTrack(index);
            if (index === state.currentTrack) btn.classList.add('active');
            
            if (index > 0) {
                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'âˆ’';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTrack(index);
                };
                btn.appendChild(deleteBtn);
            }
            
            return btn;
        }

        // Render all track buttons
        function renderTrackButtons() {
            el.trackButtons.innerHTML = '';
            tracks.forEach((_, index) => {
                el.trackButtons.appendChild(createTrackButton(index));
            });
        }

        // Select track
        function selectTrack(index) {
            state.currentTrack = index;
            
            Array.from(el.trackButtons.querySelectorAll('.track')).forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            if (state.audio && state.isAudioPlaying) stopAudio();
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            el.themeToggle.textContent = isDark ? 'â˜€ï¸ Bubblegum' : 'ðŸŒ™ Candy Raver';
            el.themeToggle.style.background = isDark ? '#00FFFF' : '';
        }

        // Calculate repeat cycles
        function calculateRepeatCycles() {
            const timerMinutes = parseInt(el.minutesInput.value) || 6;
            const hours = parseInt(el.repeatHoursInput.value) || 0;
            const minutes = parseInt(el.repeatMinutesInput.value) || 0;
            const totalRepeatMinutes = (hours * 60) + minutes;

            if (totalRepeatMinutes === 0) {
                el.repeatInfo.textContent = 'Single timer (no repeat)';
                return 1;
            }

            const cycles = Math.ceil(totalRepeatMinutes / timerMinutes);
            const actualMinutes = cycles * timerMinutes;
            const actualHours = Math.floor(actualMinutes / 60);
            const actualMins = actualMinutes % 60;
            const timeStr = actualHours > 0 ? `${actualHours}h ${actualMins}m` : `${actualMins}m`;

            el.repeatInfo.textContent = `${cycles} cycles (${timeStr} total)`;
            return cycles;
        }

        // Update cycle status
        function updateCycleStatus() {
            el.cycleStatus.textContent = state.totalCycles > 1 
                ? `Cycle ${state.currentCycle} of ${state.totalCycles}` 
                : '';
        }

        // Update display
        function updateDisplay() {
            const minutes = Math.floor(state.timeLeft / 60);
            const seconds = state.timeLeft % 60;
            el.display.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            el.display.classList.remove('warning', 'alarm');
            if (state.timeLeft <= 10 && state.timeLeft > 0) {
                el.display.classList.add('warning');
            } else if (state.timeLeft === 0) {
                el.display.classList.add('alarm');
            }
        }

        // Play sound
        function playSound() {
            if (state.audio) {
                state.audio.pause();
                state.audio.currentTime = 0;
            }
            
            state.audio = new Audio(tracks[state.currentTrack]);
            state.audio.play().catch(err => {
                console.error('Audio playback failed:', err);
                el.status.textContent = 'Audio file not found or format not supported';
            });
        }

        // Stop audio
        function stopAudio() {
            if (state.audio) {
                state.audio.pause();
                state.audio.currentTime = 0;
                state.isAudioPlaying = false;
                el.testBtn.textContent = 'Test Sound';
                if (state.pauseTimer) {
                    clearTimeout(state.pauseTimer);
                    state.pauseTimer = null;
                }
            }
        }

        // Toggle test sound
        function toggleTestSound() {
            if (!state.audio || state.audio.paused) {
                if (state.audio) {
                    state.audio.pause();
                    state.audio.currentTime = 0;
                }
                
                state.audio = new Audio(tracks[state.currentTrack]);
                state.audio.play().catch(err => {
                    console.error('Audio playback failed:', err);
                    el.status.textContent = 'Audio file not found or format not supported';
                    return;
                });
                
                state.isAudioPlaying = true;
                el.testBtn.textContent = 'End Test';
                
                if (state.pauseTimer) {
                    clearTimeout(state.pauseTimer);
                    state.pauseTimer = null;
                }
                
                state.audio.onended = () => stopAudio();
            } else {
                state.audio.pause();
                state.isAudioPlaying = false;
                el.testBtn.textContent = 'Test Sound';
                
                state.pauseTimer = setTimeout(() => {
                    if (state.audio) {
                        state.audio.currentTime = 0;
                        state.pauseTimer = null;
                    }
                }, 10000);
            }
        }

        // Start timer
        function startTimer() {
            if (state.isRunning) return;

            if (state.currentCycle === 0) {
                state.totalCycles = calculateRepeatCycles();
                state.currentCycle = 1;
                updateCycleStatus();
            }

            if (state.timeLeft === 0) {
                state.timeLeft = (parseInt(el.minutesInput.value) || 6) * 60;
            }

            state.isRunning = true;
            el.startBtn.disabled = true;
            el.stopBtn.disabled = false;
            el.minutesInput.disabled = true;
            el.repeatHoursInput.disabled = true;
            el.repeatMinutesInput.disabled = true;
            el.status.textContent = 'Running...';
            el.breakMessage.classList.remove('show');

            state.timerId = setInterval(() => {
                state.timeLeft--;
                updateDisplay();

                if (state.timeLeft <= 0) {
                    stopTimer();
                    playSound();
                    el.breakMessage.classList.add('show');

                    if (state.currentCycle < state.totalCycles) {
                        state.currentCycle++;
                        el.status.textContent = `Cycle ${state.currentCycle - 1} complete! Starting cycle ${state.currentCycle}...`;
                        updateCycleStatus();

                        setTimeout(() => {
                            state.timeLeft = (parseInt(el.minutesInput.value) || 6) * 60;
                            updateDisplay();
                            startTimer();
                        }, 3000);
                    } else {
                        el.status.textContent = 'All cycles complete!';
                        state.currentCycle = 0;
                        state.totalCycles = 0;
                        updateCycleStatus();
                    }
                }
            }, 1000);
        }

        // Stop timer
        function stopTimer() {
            if (!state.isRunning) return;

            clearInterval(state.timerId);
            state.isRunning = false;
            el.startBtn.disabled = false;
            el.stopBtn.disabled = true;
            el.minutesInput.disabled = false;
            el.repeatHoursInput.disabled = false;
            el.repeatMinutesInput.disabled = false;
            el.status.textContent = 'Paused';
        }

        // Reset timer
        function resetTimer() {
            stopTimer();
            state.timeLeft = (parseInt(el.minutesInput.value) || 6) * 60;
            state.currentCycle = 0;
            state.totalCycles = 0;
            updateDisplay();
            updateCycleStatus();
            el.breakMessage.classList.remove('show');
            el.status.textContent = 'Ready';
            el.display.classList.remove('warning', 'alarm');
            calculateRepeatCycles();
        }

        // Show popup
        function showPopup(message) {
            el.popupMessage.textContent = message;
            el.popupOverlay.classList.add('show');
        }

        // Close popup
        function closePopup() {
            el.popupOverlay.classList.remove('show');
        }

        // File upload handler
        el.audioUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Check file size
            if (file.size > MAX_FILE_SIZE) {
                showPopup('File too large! Maximum 10MB.');
                e.target.value = '';
                return;
            }
            
            el.loading.textContent = 'Loading...';
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const dataUrl = event.target.result;
                
                // Check for duplicate
                if (!saveTrack(file.name, dataUrl)) {
                    showPopup('You already added that track!');
                    el.loading.textContent = '';
                    return;
                }
                
                // Add track
                tracks.push(dataUrl);
                const newIndex = tracks.length - 1;
                
                // Add button
                el.trackButtons.appendChild(createTrackButton(newIndex));
                
                // Select new track
                selectTrack(newIndex);
                
                el.status.textContent = `Track ${newIndex + 1} added: ${file.name}`;
                el.loading.textContent = '';
            };
            
            reader.onerror = () => {
                showPopup('Error loading file. Please try again.');
                el.loading.textContent = '';
            };
            
            reader.readAsDataURL(file);
            e.target.value = '';
        });

        // Event listeners
        el.startBtn.addEventListener('click', startTimer);
        el.stopBtn.addEventListener('click', stopTimer);
        el.resetBtn.addEventListener('click', resetTimer);
        el.testBtn.addEventListener('click', toggleTestSound);
        el.themeToggle.addEventListener('click', toggleTheme);

        el.minutesInput.addEventListener('input', () => {
            if (!state.isRunning) {
                state.timeLeft = (parseInt(el.minutesInput.value) || 6) * 60;
                updateDisplay();
                calculateRepeatCycles();
            }
        });

        el.repeatHoursInput.addEventListener('input', calculateRepeatCycles);
        el.repeatMinutesInput.addEventListener('input', calculateRepeatCycles);

        // Initialize
        loadStoredTracks();
        renderTrackButtons();
        updateDisplay();
        calculateRepeatCycles();
    </script>
</body>
</html>
