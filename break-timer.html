<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trixie the Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Bubblegum (light mode) */
            --pink: #FFB3D9;
            --pink-soft: #FFC9E3;
            --pink-neon: #FF69B4;
            --white: #FFFFFF;
            --white-soft: #FFF5F8;
            --turquoise: #40E0D0;
            --turquoise-neon: #00CED1;
            --text: #8B4F6F;
            --text-dark: #6B3555;
            --border: #FFE0ED;
            --bg-gradient: linear-gradient(135deg, #FFC9E3 0%, #FFFFFF 50%, #40E0D0 100%);
        }

        body.dark {
            /* Candy Raver (dark mode) */
            --pink: #FF69B4;
            --pink-soft: #FFB3D9;
            --pink-neon: #ff1493;
            --white: #1A1A2E;
            --white-soft: #16213E;
            --turquoise: #00FFFF;
            --turquoise-neon: #0FF0FC;
            --text: #FFB3D9;
            --text-dark: #FF69B4;
            --border: #ff1493;
            --bg-gradient: linear-gradient(135deg, #1A1A2E 0%, #0F3460 50%, #16213E 100%);
        }

        body {
            background: var(--bg-gradient);
            color: var(--text);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            background: var(--white);
            border: 3px solid var(--pink);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--pink-neon);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .timer-display {
            font-size: 5em;
            color: var(--text-dark);
            margin: 30px 0;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .timer-display.warning {
            color: var(--turquoise-neon);
        }

        .timer-display.alarm {
            color: var(--pink-neon);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, var(--pink) 0%, var(--pink-neon) 100%);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.stop {
            background: linear-gradient(135deg, var(--turquoise) 0%, var(--turquoise-neon) 100%);
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.3);
        }

        button.stop:hover {
            box-shadow: 0 6px 20px rgba(0, 206, 209, 0.4);
        }

        button.reset {
            background: linear-gradient(135deg, var(--pink-soft) 0%, var(--pink) 100%);
        }

        button.test {
            background: linear-gradient(135deg, var(--turquoise-neon) 0%, var(--turquoise) 100%);
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.3);
        }

        button.test:hover {
            box-shadow: 0 6px 20px rgba(0, 206, 209, 0.4);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--pink-neon);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-size: 1.1em;
            font-weight: bold;
        }

        .inline-label {
            color: var(--text);
            font-size: 0.9em;
        }

        input[type="number"] {
            background: var(--white-soft);
            color: var(--text-dark);
            border: 2px solid var(--pink);
            padding: 10px;
            font-size: 1.2em;
            width: 120px;
            text-align: center;
            font-family: 'Courier New', monospace;
            border-radius: 15px;
        }

        input[type="number"].small {
            width: 80px;
            font-size: 1em;
            padding: 8px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--pink-neon);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .repeat-info {
            color: var(--turquoise-neon);
            font-size: 0.95em;
            margin: 10px 0;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            color: var(--text);
            font-size: 1em;
        }

        .break-message {
            display: none;
            color: var(--pink-neon);
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
            animation: fadeIn 0.5s;
        }

        .break-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™ Candy Raver</button>
    
    <div class="container">
        <h1>ðŸ’• Trixie the Timer ðŸ’•</h1>

        <div class="input-group">
            <label for="minutes">Timer Duration (Minutes):</label>
            <input type="number" id="minutes" value="6" min="1" max="999">
        </div>

        <div class="input-group">
            <label>Repeat Until:</label>
            <div class="input-row">
                <input type="number" id="repeatHours" class="small" value="0" min="0" max="99">
                <span class="inline-label">hours</span>
                <input type="number" id="repeatMinutes" class="small" value="0" min="0" max="59">
                <span class="inline-label">minutes</span>
            </div>
            <div class="repeat-info" id="repeatInfo"></div>
        </div>

        <div class="timer-display" id="display">6:00</div>

        <div class="controls">
            <button class="start" id="startBtn">Start</button>
            <button class="stop" id="stopBtn" disabled>Stop</button>
            <button class="reset" id="resetBtn">Reset</button>
            <button class="test" id="testBtn">Test Sound</button>
        </div>

        <div class="break-message" id="breakMessage">âœ¨ Time for a break! âœ¨</div>
        <div class="status" id="status">Ready</div>
        <div class="status" id="cycleStatus"></div>
    </div>

    <script>
        // ===== Configuration =====
        const AUDIO_FILE = 'lofi-beat-by-syd.m4a'; // Change this to use a different audio file
        
        // ===== State Variables =====
        let timeLeft = 360;
        let timerId = null;
        let isRunning = false;
        let audio = null;
        let currentCycle = 0;
        let totalCycles = 0;

        // ===== DOM Elements =====
        const display = document.getElementById('display');
        const minutesInput = document.getElementById('minutes');
        const repeatHoursInput = document.getElementById('repeatHours');
        const repeatMinutesInput = document.getElementById('repeatMinutes');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const testBtn = document.getElementById('testBtn');
        const status = document.getElementById('status');
        const breakMessage = document.getElementById('breakMessage');
        const repeatInfo = document.getElementById('repeatInfo');
        const cycleStatus = document.getElementById('cycleStatus');
        const themeToggle = document.getElementById('themeToggle');

        // ===== Theme Functions =====
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggle.textContent = isDark ? 'â˜€ï¸ Bubblegum' : 'ðŸŒ™ Candy Raver';
            themeToggle.style.background = isDark ? '#00FFFF' : '';
        }

        // ===== Calculation Functions =====
        function calculateRepeatCycles() {
            const timerMinutes = parseInt(minutesInput.value) || 6;
            const hours = parseInt(repeatHoursInput.value) || 0;
            const minutes = parseInt(repeatMinutesInput.value) || 0;
            const totalRepeatMinutes = (hours * 60) + minutes;

            if (totalRepeatMinutes === 0) {
                repeatInfo.textContent = 'Single timer (no repeat)';
                return 1;
            }

            const cycles = Math.ceil(totalRepeatMinutes / timerMinutes);
            const actualMinutes = cycles * timerMinutes;
            const actualHours = Math.floor(actualMinutes / 60);
            const actualMins = actualMinutes % 60;
            const timeStr = actualHours > 0 ? `${actualHours}h ${actualMins}m` : `${actualMins}m`;

            repeatInfo.textContent = `${cycles} cycles (${timeStr} total)`;
            return cycles;
        }

        function updateCycleStatus() {
            cycleStatus.textContent = totalCycles > 1 ? `Cycle ${currentCycle} of ${totalCycles}` : '';
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            display.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            display.classList.remove('warning', 'alarm');
            if (timeLeft <= 10 && timeLeft > 0) display.classList.add('warning');
            else if (timeLeft === 0) display.classList.add('alarm');
        }

        function playSound() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            
            audio = new Audio();
            audio.src = AUDIO_FILE;
            
            const canPlayM4a = audio.canPlayType('audio/mp4');
            if (!canPlayM4a) {
                console.warn('Browser may not support m4a format');
            }
            
            audio.play().catch(err => {
                console.error('Audio playback failed:', err);
                status.textContent = 'Audio file not found or format not supported';
            });
        }

        function startTimer() {
            if (isRunning) return;

            if (currentCycle === 0) {
                totalCycles = calculateRepeatCycles();
                currentCycle = 1;
                updateCycleStatus();
            }

            if (timeLeft === 0) timeLeft = (parseInt(minutesInput.value) || 6) * 60;

            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            minutesInput.disabled = true;
            repeatHoursInput.disabled = true;
            repeatMinutesInput.disabled = true;
            status.textContent = 'Running...';
            breakMessage.classList.remove('show');

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    stopTimer();
                    playSound();
                    breakMessage.classList.add('show');

                    if (currentCycle < totalCycles) {
                        currentCycle++;
                        status.textContent = `Cycle ${currentCycle - 1} complete! Starting cycle ${currentCycle}...`;
                        updateCycleStatus();

                        setTimeout(() => {
                            timeLeft = (parseInt(minutesInput.value) || 6) * 60;
                            updateDisplay();
                            startTimer();
                        }, 3000);
                    } else {
                        status.textContent = 'All cycles complete!';
                        currentCycle = 0;
                        totalCycles = 0;
                        updateCycleStatus();
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            if (!isRunning) return;

            clearInterval(timerId);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            minutesInput.disabled = false;
            repeatHoursInput.disabled = false;
            repeatMinutesInput.disabled = false;
            status.textContent = 'Paused';
        }

        function resetTimer() {
            stopTimer();
            timeLeft = (parseInt(minutesInput.value) || 6) * 60;
            currentCycle = 0;
            totalCycles = 0;
            updateDisplay();
            updateCycleStatus();
            breakMessage.classList.remove('show');
            status.textContent = 'Ready';
            display.classList.remove('warning', 'alarm');
            calculateRepeatCycles();
        }

        function testSound() {
            status.textContent = 'Testing sound...';
            playSound();
            setTimeout(() => {
                if (!isRunning) status.textContent = 'Ready';
            }, 2000);
        }

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        testBtn.addEventListener('click', testSound);
        themeToggle.addEventListener('click', toggleTheme);

        minutesInput.addEventListener('input', () => {
            if (!isRunning) {
                timeLeft = (parseInt(minutesInput.value) || 6) * 60;
                updateDisplay();
                calculateRepeatCycles();
            }
        });

        repeatHoursInput.addEventListener('input', calculateRepeatCycles);
        repeatMinutesInput.addEventListener('input', calculateRepeatCycles);

        updateDisplay();
        calculateRepeatCycles();
    </script>
</body>
</html>
